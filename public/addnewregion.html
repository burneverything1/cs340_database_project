<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(135, 182, 154)">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Region</title>
  </head>

  <body>
    <script type="module" src="regionscripts.js"></script>
    <label for="regionOption">regionName:</label>
    <select name="Region" id="Region">
      <option value="plantRegion"> PlantRegion</option>
      <option value="RegionName">RegionName</option>
      <option value="USState">USState</option>
    </select>
    <h1>Add New Region Here</h1>
    <form id="newRegionForm">
      <div>
        <label for="regionName">Input Region Name:</label>
        <input type="text" name="regionName">
      </div>
      <div>
        <label for="state">US State Region is located in:</label>
        <input type="text" name="state">
      </div>
      <div>
        <button type="submit">Add Region</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="regionsTable"></tbody>
    </table>

    <h1>Edit Region</h1>
    <form id="editRegionForm">
        <div>
            <select name="regionID" id="editRegionID">
            </select>
        </div>
        <div>
            <label for="regionName">Enter region name:</label>
            <input type="text" name="regionName">
        </div>
        <div>
            <label for="state">State of region</label>
            <input type="text" name="state">
        </div>
        <div>
            <button type="submit">Edit Region</button>
        </div>
    </form>
</html>
