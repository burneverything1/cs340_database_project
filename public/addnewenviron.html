<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(37, 175, 141)"></body>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Environmental Factor</title>
</head>

<body>
  <script type="module" src="environs.js"></script>
  <h1>Add New Environmental Factor</h1>
  <label for="EnvFactor">Choose a Environmental Factor:</label>
  <select name="EnvFactor" id="environmentalfactor">
    <option value="warm">Warm</option>
    <option value="cold">Cold</option>
    <option value="dry">Dry</option>
    <option value="humid">Humid</option>
    <option value="Windy">Windy</option>
  </select>
  <form>
    <div>
      <label for="environname">What is the name of this environmental factor?</label>
      <input type="text" name="environname" id="environname">
    </div>
    <div>
      <label for="planteffect">What effect does this usually have on plants?</label>
      <input type="text" name="planteffect" id="planteffect">
    </div>
    <div>
      <button type="submit">Add </button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="allEnvironTable"></tbody>
  </table>

  <h1>Edit Enviromental Factor</h1>
  <form id="editEnvironForm" name="editEnvironForm">
    <div>
      <select name="environID" id="editEnvironID">
      </select>
    </div>
    <div>
      <label for="environName">Enter Environmental Factor:</label>
      <input type="text" name="environName">
    </div>
    <div>
      <button type="submit">Edit Environmental Factor</button>
    </div>
  </form>
</body>

</html>
