<!DOCTYPE html>
<html lang="en">
  <body style="background-color: rgb(37, 175, 141)"></body>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Environmental Factor</title>
</head>
<body>
    <h1>Add New Environmental Factor</h1>
    <label for="EnvFactor">Choose a Environmental Factor:</label>
<select name="EnvFactor" id="environmentalfactor">
  <option value="warm">Warm</option>
  <option value="cold">Cold</option>
  <option value="dry">Dry</option>
  <option value="humid">Humid</option>
  <option value="Windy">Windy</option>
</select>
    <form>
        <div>
            <label for="environname">What is the name of this environmental factor?</label>
            <input type="text" name="environname" id="environname">
        </div>
        <div>
            <label for="planteffect">What effect does this usually have on plants?</label>
            <input type="text" name="planteffect" id="planteffect">
        </div>
        <div>
            <button type="submit">Add </button>
        </div>
    </form>
    <table style="width:40%">
        <tr>
          <th>Environmental Factor</th>
          <th>Temperature</th>
          <th>Humidity</th>
        </tr>
        <tr>
          <td>Climate</td>
          <td>Cold</td>
          <td>Neutral
            <button>Delete </button>
            <button>Update </button>
          </td>
        </tr>
        <tr>
          <td>Region</td>
          <td>Warm</td>
          <td>Humid
            <button>Delete </button>
            <button>Update </button>
          </td>
        </tr>
      </table>
</body>
</html>
