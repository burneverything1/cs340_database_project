<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(44, 172, 76)"></body>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>

<body>
    <script type="module" src="userscripts.js"></script>
    <h1>Add New User</h1>
    <form id="newUserForm" name="newUserForm">
        <div>
            <label for="username">Enter username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="favoritePlants">What are your favorite plants?</label>
            <input type="text" name="favoritePlants">
        </div>
        <div>
            <button type="submit">Add User</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Users</th>
                <th>Favorite Plant</th>
            </tr>
        </thead>
        <tbody id="allUsersTable"></tbody>
    </table>

    <h1>Edit user</h1>
    <form id="editUserForm" name="editUserForm">
        <div>
            <select name="userID" id="editUserID">
            </select>
        </div>
        <div>
            <label for="username">Enter username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="favoritePlants">What are your favorite plants?</label>
            <input type="text" name="favoritePlants">
        </div>
        <div>
            <button type="submit">Edit User</button>
        </div>
    </form>
    <h1>User Search </h1>
    <form id="userSearchForm">
        <div>
            <label for="username">Enter User Name:</label>
            <input type="text" name="username">
        </div>
        <div>
            <input type="submit" value="Search">
        </div>
    </form>
    <div id="searchResult"></div>
</body>

</html>
