<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(44, 172, 76)"></body>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>

<body>
    <script type="module" src="addnewuser.js"></script>
    <h1>Add New User</h1>
    <form id="newUserForm" name="newUserForm">
        <div>
            <label for="username">Enter username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="favoritePlants">What are your favorite plants?</label>
            <input type="text" name="favoritePlants">
        </div>
        <div>
            <button type="submit">Add User</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Users</th>
                <th>Favorite Plant</th>
            </tr>
        </thead>
        <tbody id="allUsersTable"></tbody>
    </table>

    <h1>Edit user</h1>
    <form id="editUserForm" name="editUserForm">
        <div>
            <select name="userID" id="editUserID">
            </select>
        </div>
        <div>
            <label for="username">Enter username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="favoritePlants">What are your favorite plants?</label>
            <input type="text" name="favoritePlants">
        </div>
        <div>
            <button type="submit">Edit User</button>
        </div>
    </form>

    <h1>Add New Saved User Plant</h1>
    <form>
        <div>
            <label for="username_plant">What is your username?</label>
            <input type="text" name="username_plant" id="username_plant">
        </div>
        <div>
            <label for="whatplant">What plant did you harvest?</label>
            <input type="text" name="whatplant" id="whatplant">
        </div>
        <div>
            <label for="dayharvested">What day did you harvest?</label>
            <input type="date" name="dayharvested" id="dayharvested">
        </div>
        <div>
            <label for="growthlevels">How abundant was the plant growth?</label>
            <select name="growthlevels" id="growthlevels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="flavorlevels">How tasty was the plant?</label>
            <select name="flavorlevels" id="flavorlevels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="locationharvested">What region was the plant harvested?</label>
            <input type="text" name="locationharvested" id="locationharvested">
        </div>
        <div>
            <button type="submit">Save New User Plant</button>
        </div>
    </form>
    </form>
    <table style="width:40%">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Plant</th>
                <th>Day Harvested</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="savedUserPlantsTable">
        </tbody>
    </table>
    <h1>User Search </h1>
    <form id="userSearchForm">
        <div>
            <label for="username">Enter User Name:</label>
            <input type="text" name="username">
        </div>
        <div>
            <input type="submit" value="Search">
        </div>
    </form>
    <div id="searchResult"></div>
</body>

</html>
