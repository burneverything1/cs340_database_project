<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>
<body>
    <script type="module" src="addnewuser.js"></script>
    <h1>Add New User</h1>
    <form id="newUserForm" name="newUserForm">
        <div>
            <label for="username">Enter username:</label>
            <input type="text" name="username" form="newUserForm">
        </div>
        <div>
            <label for="favoritePlants">What are your favorite plants?</label>
            <input type="text" name="favoritePlants">
        </div>
        <div>
            <button type="submit">Add User</button>
        </div>
    </form>

    <h1>Add New Saved User Plant</h1>
    <form>
        <div>
            <label for="username_plant">What is your username?</label>
            <input type="text" name="username_plant" id="username_plant">
        </div>
        <div>
            <label for="whatplant">What plant did you harvest?</label>
            <input type="text" name="whatplant" id="whatplant">
        </div>
        <div>
            <label for="dayharvested">What day did you harvest?</label>
            <input type="date" name="dayharvested" id="dayharvested">
        </div>
        <div>
            <label for="growthlevels">How abundant was the plant growth?</label>
            <select name="growthlevels" id="growthlevels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="flavorlevels">How tasty was the plant?</label>
            <select name="flavorlevels" id="flavorlevels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="locationharvested">What region was the plant harvested?</label>
            <input type="text" name="locationharvested" id="locationharvested">
        </div>
        <div>
            <button type="submit">Save New User Plant</button>
        </div>
    </form>
</form>
